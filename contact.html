<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Zona Bleach</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Zona Bleach</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="characters.html">Personagens</a></li>
                <li><a href="episodes.html">Episódios</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Alternar Tema</button>
    </header>

    <main>
        <h2 id="h2-contato">Entre em Contato</h2>
        <form id="formulario-contato">
            <div class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" nome="nome" required>
            </div>
            <div class="formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" nome="email" required>
            </div>
            <div class="formulario">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" nome="mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="formulario-mensagem"></div>
    </main>

    <footer>

    </footer>
</body>
</html>
